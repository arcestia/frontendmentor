<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor Social links profile">
  <meta name="keywords" content="frontend, mentor, social, links, profile">
  <meta name="author" content="Laurensius Jeffrey C">
  <meta name="robots" content="index, follow">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <!-- link CSS -->
  <link rel="stylesheet" href="style.css">
  <script async src="https://api-stats.skiddle.id/script.js" data-website-id="8d2cab80-dab5-4c55-9f42-db9bbb5e41f2"></script>
</head>
<body>
<!-- 
  Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->

  <main>
    <div class="profile-card">
      <div class="image">
        <img src="assets/images/avatar-jessica.jpeg" alt="" class="profile-image">
      </div>

      <div class="text-basic-info">
        <span class="name">Jessica Randall</span>
        <span class="address">London, United Kingdom</span>
      </div>

      <div class="text-job">
        <span>"Front-end developer and avid reader."</span>
      </div>

      <div class="social-btns">
        <button class="btn github">GitHub</button>
        <button class="btn mentor">Frontend Mentor</button>
        <button class="btn linked">LinkedIn</button>
        <button class="btn twitter">Twitter</button>
        <button class="btn instagram">Instagram</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    <!-- Footer Using import from JS Module -->
  </div>
</body>
<script src="../public/js/footer.js" type="module"></script>
</html>
