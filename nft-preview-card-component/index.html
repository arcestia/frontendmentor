<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="pic">
    <div class="icon">
      <img src="images/icon-view.svg" alt="icon-view" class="icon-view">
    </div>

    <h1 class="title">Equilibrium #3429</h1>

    <p class="description"> Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-days">
      <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="eth-icon">
      <h2 class="eth">0.041 ETH</h2>
      <img src="images/icon-clock.svg" alt="Clock icon" class="clock-icon">
      <p class="days">3 days left</p>
    </div>

    <div class="profile">
      <img src="images/image-avatar.png" alt="profile picture" class="profile-pic">
      <p class="creation">Creation of <a href="https://github.com/arcestia" target="_blank" class="name"> Laurensius Jeffrey C</a></p>
    </div>

  </main>

  <footer class="footer">
    <p class="attribution"></p>
  </footer>
</body>
<script src="../public/js/footer.js" type="module"></script>
</html>
